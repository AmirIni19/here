<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چاپ کارت شناسایی</title>
</head>
<link rel="stylesheet" href="./css/style.css">
<style>
    body {
        background-color: #f2f2f2;
    }

    .mybox,
    .mysite {
        max-width: 890px;
        margin: 10px auto;
        background-color: #fff;
        text-align: center;
        padding: 10px;
        box-shadow: 2px 5px 30px rgba(0, 0, 0, .1);
        border-radius: 12px
    }
</style>

<body>

    <div class="mybox">
        <div onclick="printPage();" class="btn_print" id="btn_print"> چاپ کارت </div>
        <div id="mybox">

                    <strong class="item1">
                        <!-- ${username} -->
                        محمد امیر حسن پور
                    </strong>

                    <strong class="item2">
                        <!-- ${nationality} -->
                        ایران
                    </strong>

                    <strong class="item3">
                        <!-- ${national_code} -->
                        03725263454
                    </strong>

                    <strong class="item4">
                        <!-- ${position} -->
                        مدیر
                    </strong>

                </div>

            </div>
        </div>

    </div>
    <script>
        function printPage() {

            // اون باکسی که باید پرینت گرفته شه
            var mycontent = document.getElementById("mybox").innerHTML;

            // فراخوانی هد صفحه فعلی در صفحه پرینت

            // فراخوانی عنوان صفحه

            // ایجاد یک صفحه / پنجره جدید

            window.print();


            // ریختن محتوایی که باید چاپ شه در صفحه چاپ

        }
    </script>
</body>

</html>
